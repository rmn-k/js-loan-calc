<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Loan Calculator</title>
        <link rel="stylesheet" href="loancalc.css" type="text/css" />
    </head>
    <body>
        
        <div id="loancal">
           <h1>Loan Calculator</h1>
	       <p>Loan Amount: <input id="amount" type="number" min="1" max="1000000" onchange="computeLoan()" /></p> <!-- onchange event is triggered, when value of an element is changed -->
	       <p>Interest Rate: <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()" /></p> <!-- step attribute is used to define intervals of input -->
	       <p>Months to pay: <input id="months" type="number" min="1" max="900" value="1" step="1" onchange="computeLoan()" /></p>    
	       <h2 id="payment"></h2>
	    </div>
            
        <script type="text/javascript" src="loancalc.js"></script>
    </body>
</html>
